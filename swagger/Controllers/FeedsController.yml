/api/feeds/my-posts:
  get:
    tags:
      - Feeds
    security:
      - bearerAuth: []
    description: Retrieve My Posts
    parameters:
      - in: query
        name: lang
        schema:
          type: string
          enum:
            - vi
            - en
            - ja
      - in: query
        name: pageSize
        schema:
          type: number
      - in: query
        name: pageIndex
        schema:
          type: number
    produces:
      - application/json
    responses:
      200:
        description: Success
        content:
          application/json:
            description: Query posts result
            schema:
              type: object
              properties:
                meta:
                  $ref: '#/components/schemas/HashTag'
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      content:
                        type: string
                        nullable: true
                      userId:
                        type: number
                      user:
                        type: object
                        properties:
                          id:
                            type: number
                          email:
                            type: string
                            format: email
