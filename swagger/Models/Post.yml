components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: number
        title:
          type: string
        content:
          type: string
          nullable: true
        userId:
          type: number
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        hashTags:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
              name:
                type: string
              key:
                type: string